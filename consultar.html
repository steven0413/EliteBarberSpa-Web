<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cita - Elite Barber & Spa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="img/hero-image.png" alt="Logo Elite Barber & Spa">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="agendar.html">Agendar Cita</a></li>
                    <li><a href="consultar.html" class="active">Consultar Cita</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h2>Consultar Cita Existente</h2>
                <p class="form-intro">Para ver o cancelar tus citas, por favor ingresa la siguiente información:</p>

                <form class="appointment-form">
                    <div class="form-group">
                        <label for="tipo-consulta">¿Qué tipo de consulta te gustaría realizar?</label>
                        <input type="text" id="tipo-consulta" name="tipo-consulta" placeholder="Ejemplo: ver cita, cancelar cita" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono-consulta">Número de Teléfono:</label>
                        <input type="tel" id="telefono-consulta" name="telefono-consulta" placeholder="Ejemplo: 3001234567" required>
                    </div>

                    <div class="form-group">
                        <label for="correo-consulta">Correo Electrónico (opcional):</label>
                        <input type="email" id="correo-consulta" name="correo-consulta" placeholder="Ejemplo: tu_correo@dominio.com">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button"><i class="fas fa-search"></i> Buscar Citas</button>
                        <a href="index.html" class="button-secondary"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elite Barber & Spa - Medellín</p>
            <div class="social-links">
                <a href="#"><img src="img/facebook-icono.png" alt="Facebook"></a>
                <a href="#"><img src="img/instagram-icono.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <nav class="bottom-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="agendar.html"><i class="fas fa-calendar-alt"></i> Pedir Cita</a></li>
            <li><a href="consultar.html" class="active"><i class="fas fa-search"></i> Mis Citas</a></li>
            <li><a href="servicios.html"><i class="fas fa-list"></i> Servicios</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
